<div class="streams">
    <ng-container
            *ngFor="let stream of streams; trackBy: trackByKey"
    >
        <div
                [class.selected]="selectedStreamKey === stream.key"
                class="stream"
        >
            <div *ngIf="stream.isCurrent" class="live-small">LIVE</div>
            <app-announce
                    (click)="selectStream.next(stream.key)"
                    [stream]="stream"
            ></app-announce>
        </div>
    </ng-container>
</div>
