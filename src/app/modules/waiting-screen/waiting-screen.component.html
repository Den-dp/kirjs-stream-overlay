<div
  class="wrapper"
  [style.background]="stream.color"
  [style.color]="stream.fontColor"
  *ngIf="stream"
>
  <div class="screen-title">
    {{ stream.name }}
  </div>
  <div class="secondary-title">
    {{ stream.secondaryTitle }}
  </div>

  <img src="/assets/dog.png" class="dog" alt="It's a dog" />

  <div class="starts-soon">
    <div class="starts-soon">Starting soon...</div>
  </div>
</div>
